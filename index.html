<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>Photo Gallaery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <input id="search" name="search" type="text" placeholder="Search">
    </header>
    <div class="img">
      <a href="images/01.jpg" data-lightbox="image-1" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="images/thumbnails/01.jpg" data-list="hay bales straw" alt="Hay Bales"></a>
      <a href="images/02.jpg" data-lightbox="image-1" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="images/thumbnails/02.jpg" data-list="lake mountatins" alt="Lake"></a>
      <a href="images/03.jpg" data-lightbox="image-1" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="images/thumbnails/03.jpg" data-list="mountain canyon trees" alt="canyon"></a>
      <a href="images/04.jpg" data-lightbox="image-1" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="images/thumbnails/04.jpg" data-list="iceberg water snow" alt="Iceberg"></a>
      <a href="images/05.jpg" data-lightbox="image-1" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="images/thumbnails/05.jpg" data-list="desert cliff" alt="Desert"></a>
      <a href="images/06.jpg" data-lightbox="image-1" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="images/thumbnails/06.jpg" data-list="fall leaves trees" alt="Fall"></a>
      <a href="images/07.jpg" data-lightbox="image-1" data-title="I drove past this plantation yesterday, everything is so green!"><img src="images/thumbnails/07.jpg" data-list="plantation nature green" alt="Plantation"></a>
      <a href="images/08.jpg" data-lightbox="image-1" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="images/thumbnails/08.jpg" data-list="dunes sand" alt="Dunes"></a>
      <a href="images/09.jpg" data-lightbox="image-1" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="images/thumbnails/09.jpg" data-list="countryside nature" alt="Countryside"></a>
      <a href="images/10.jpg" data-lightbox="image-1" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="images/thumbnails/10.jpg" data-list="sunset orange" alt="Sunset" ></a>
      <a href="images/11.jpg" data-lightbox="image-1" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="images/thumbnails/11.jpg" data-list="cave" alt="Cave"></a>
      <a href="images/12.jpg" data-lightbox="image-1" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="images/thumbnails/12.jpg" data-list="meadow bluebells" alt="Bluebells"></a>
    </div>

    <script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
  	<script src="js/lightbox.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/search.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
